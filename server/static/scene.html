<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugbear Banter - Active Scene</title>
    <link rel="stylesheet" href="/static/css/style.css"> <link rel="stylesheet" href="/static/css/scene.css"> <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container scene-page-container">
        <header class="jrpg-header">
            <h1>Active Scene</h1>
            <p id="current-scene-description-display">Scene context will appear here...</p>
        </header>

        <main class="scene-main-content">
            <div id="npc-interaction-area" class="npc-interaction-grid">
                <p class="loading-npcs-message">Loading participant interfaces...</p>
            </div>

            <div class="scene-input-area jrpg-box">
                <h2>Scene Setup & Narration</h2>
                <textarea id="scene-description-textarea" class="jrpg-textarea" rows="5" placeholder="Describe the current situation, setting, or narrate an event..."></textarea>
                <button id="start-scene-button" class="jrpg-button">Initiate Scene / Narrate</button>
            </div>
        </main>

        <footer class="jrpg-footer">
            <a href="/" class="jrpg-button-small">Back to NPC Selection</a>
            <p>Bugbear Banter - Scene Mode</p>
        </footer>
    </div>
    <script src="/static/js/scene.js"></script>
</body>
</html>
