<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugbear Banter - Scene</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/scene.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container scene-page-container">
        <header class="jrpg-header">
            <h1>Scene Interaction</h1>
            <nav>
                <a href="/dashboard.html" class="jrpg-button-small">Back to Dashboard</a>
                <a href="/npc-selector.html" class="jrpg-button-small">Change Characters</a>
            </nav>
        </header>

        <main class="scene-main-content">
            <div class="scene-setup-area jrpg-box">
                <h2>Scene Narration / GM Input</h2>
                <textarea id="scene-description-textarea" class="jrpg-textarea" placeholder="Describe the current situation, or enter dialogue for a PC or the GM..."></textarea>
                <button id="start-scene-button" class="jrpg-button">Initiate Scene / Narrate</button>
                <div id="current-scene-description-display" class="current-scene-text">
                    Scene not yet started.
                </div>
            </div>

            <div id="pc-display-area" class="pc-info-bar jrpg-box">
                <p>Selected PCs will appear here.</p>
            </div>

            <div id="npc-interaction-area" class="npc-grid-container">
                <p class="loading-npcs-message">Loading NPC details...</p>
                </div>
        </main>

        <footer class="jrpg-footer">
            <p>&copy; Bugbear Banter</p>
        </footer>
    </div>
    <script src="/static/js/scene.js"></script>
</body>
</html>
