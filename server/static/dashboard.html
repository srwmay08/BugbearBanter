<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugbear Banter - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/dashboard.css"> <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container dashboard-page-container">
        <header class="jrpg-header">
            <h1>User Dashboard</h1>
            <p id="welcome-message">Welcome!</p>
            <button id="logout-button" class="jrpg-button-small">Logout</button>
        </header>

        <main class="dashboard-main-content">
            <div class="jrpg-box npc-upload-area">
                <h2>Upload NPC JSON File</h2>
                <form id="npc-upload-form">
                    <input type="file" id="npc-file-input" accept=".json" required>
                    <button type="submit" class="jrpg-button">Upload NPC</button>
                </form>
                <p id="upload-message" class="message"></p>
            </div>

            <div class="jrpg-box user-npcs-area">
                <h2>Your NPCs</h2>
                <div id="user-npc-list">
                    <p>Loading your NPCs...</p>
                </div>
                <button id="go-to-scene-setup" class="jrpg-button">Go to Scene Setup</button>
            </div>
        </main>

        <footer class="jrpg-footer">
            <p>Bugbear Banter</p>
        </footer>
    </div>
    <script src="/static/js/dashboard.js"></script> </body>
</html>
